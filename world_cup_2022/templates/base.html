{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 
{% block content %}
<div class="container"></div>
{% for i in all_matches %}

<div class="row float-left">
    <div class="col-md-12 mr-auto" style="width: 400px;margin-bottom:2em;">  
        <small style="display:block;">{{i.startDate}}</small>  
        <div class="float-left">
        <img src= {{i.awayTeam_crest_url}} width="25" height="25" class="float-left" style="padding-right:5px">
          <h5 style="margin:0;" class="float-left">{{i.awayTeam_name}}</h5>
          <h6 style="display:block;float:left;" class={{i.awayTeam_score_color}}>{{i.score_fullTime_awayTeam}}</h6> 
          <p class="float-left"> &nbsp; vs &nbsp; </p> 
          <img src= {{i.homeTeam_crest_url}} width="25" height="25" class="float-left" style="padding-right:5px">
          <h5 style="margin:0;" class="float-left">{{i.homeTeam_name}}</h5>
          <h6 style="display:block;float:left" class={{i.homeTeam_score_color}}> {{i.score_fullTime_homeTeam}}</h6>
          
        </div>
          
          
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}

<script src = "{% static 'js/script.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
